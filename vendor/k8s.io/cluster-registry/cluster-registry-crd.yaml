                        type: object
                    type: object
                  type: array
              type: object
            kubernetesApiEndpoints:
              properties:
                caBundle:
                  items:
                    type: byte
                  type: array
                serverEndpoints:
                  items:
                    properties:
                      clientCIDR:
                        type: string
                      serverAddress:
                        type: string
                    type: object
                  type: array
              type: object
          type: object
        status:
          type: object
      type: object
  version: v1alpha1
